<!doctype html>
<html lang="en">

    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <style>
      .navbar-dark {
  background-color: #0044A6 !important;
}
    </style>
    <title>TAB Global Communication LLC</title>
  </head>
  <body style="background-color: #cbd5e0;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #0044A6;">
      <a class="navbar-brand" href="#">TAB Global Communication LLC</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Your #1 Satellite Preferred Dealer <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <div class="ml-auto d-flex">
          <a class="navbar-brand" href="tel:3853002611">385-300-2611</a>
        </div>
      </div>
    </nav>
    
    

    <div class="container-fluid custom-bg my-2">
      <div class="row align-items-center">
        <div class="col-md-6 order-md-2">
          <h1 style="font-size: 32px;font-weight: 700;"><strong>Save Money, Get The Service You Deserve, Price Guarantee</strong></h1>
          <img src="1.png" alt="Your Image" class="img-fluid">
          <h2 class="my-2"><strong style="font-weight:700;">America's #1 Dealer </strong></h2>
        </div>
        <div class="col-md-6 order-md-1 d-flex align-items-center">
          <form id="my-form" style="border: 2px solid #188bf6; border-radius: 10px; padding: 20px;" method="post" action="https://script.google.com/macros/s/AKfycbzvD5ggqTIUuxn8dr4A_-72YFbC0bHjg7_SEivlBC62F2_0G7cS08SlWETbFsCMQnLR/exec">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstName">First Name*</label>
                <input type="text" class="form-control" name="First Name" id="firstName" placeholder="Enter your first name" required>
              </div>
              <div class="form-group col-md-6">
                <label for="lastName">Last Name*</label>
                <input type="text" class="form-control" name="Last Name" id="lastName" placeholder="Enter your last name" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="email">Email*</label>
                <input type="email" class="form-control" name="Email" id="email" placeholder="Enter your email" required>
              </div>
              <div class="form-group col-md-6">
                <label for="phone">Phone*</label>
                <input type="text" class="form-control" id="phone" name="Phone" placeholder="Enter your phone number" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="address">Address*</label>
                <input type="text" class="form-control" name="Address" id="address" placeholder="Enter your address" required>
              </div>
              <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" class="form-control" name="City" id="city" placeholder="Enter your city" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="state">State*</label>
                <input type="text" class="form-control" name="State" id="state" placeholder="Enter your state" required>
              </div>
              <div class="form-group col-md-6">
                <label for="postalCode">Postal Code*</label>
                <input type="text" class="form-control" name="Postal Code" id="postalCode" placeholder="Enter your postal code" required>
              </div>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" name="Opt In" type="checkbox" id="Opt-in" value="0">
              <label class="form-check-label ml-2" for="Opt-in">Opt-in to receive text and calls about Directv offers</label>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block" style="color: rgb(255, 255, 255); font-size: 14px; font-weight: 600; font-family: roboto;">Get Our Best Offer Now!</button>
            </div>
            <div  class = "container my-2" id="my-form-status"></div>
          </form>
        </div>
      </div>
    </div>
    
    <footer class="footer mt-auto py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p>&copy; 2023- TAB Global Communication LLC</p>
          </div>
          <div class="col-md-6 text-md-right">
            <p><a href="privacy.html" style="color: white;">Privacy Policy</a></p>
          </div>
        </div>
      </div>
    </footer>

    
    <style>
  .footer {
    background-color: #081C42;
    color: #ffffff;
  }
</style>
  <script>
    var form = document.getElementById("my-form");
        
        async function handleSubmit(event) {
          event.preventDefault();
          var status = document.getElementById("my-form-status");
          var data = new FormData(event.target);
          fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: {
                'Accept': 'application/json'
            }
          }).then(response => {
            status.innerHTML = "Thanks for your submission! we'll be in touch soon.";
            form.reset()
          }).catch(error => {
            status.innerHTML = "Oops! Something went wrong."
          });
        }
        form.addEventListener("submit", handleSubmit)
  </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
